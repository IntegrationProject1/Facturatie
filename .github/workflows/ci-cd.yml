name: CI/CD Pipeline

on:
  push:
    branches:
      - development
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and run Docker containers
        if: github.ref == 'refs/heads/development'
        run: |
          docker-compose up --build -d

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13.2'

      - name: Install module dependencies
        run: |
          # Install requirements for each module
          pip install -r user-creation-providor/requirements.txt
          pip install -r user-creation-consumer/requirements.txt
          pip install -r user-update-providor/requirements.txt
          pip install -r user-update-consumer/requirements.txt
          pip install -r user-deletion-providor/requirements.txt
          pip install -r user-deletion-consumer/requirements.txt

      - name: Run tests
        run: |
          # Discover and run all tests in the repository
          python -m unittest discover -s . -p '*_test.py'
  
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to main
        run: |
          # Add your deployment commands here
          echo "Deploying to main..."
